<blockquote class="testimonial">
	<p class="testimonial-text">
		<img src="images/quote_left.svg" class="icon medium quote" alt="Vasen lainausmerkki">
		@@testimonial
		<img src="images/quote_right.svg" class="icon medium quote" alt="Oikea lainausmerkki">
	</p>
	<footer class="testimonial-given-by">
		<span class="testimonial-name">@@givenByName</span><span class="testimonial-title">@@givenByTitle</span>
	</footer>
</blockquote>
